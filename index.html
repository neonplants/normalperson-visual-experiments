<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Experiments</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
    }
    .experiments {
      display: grid;
      gap: 1.5rem;
      max-width: 600px;
      width: 100%;
    }
    a {
      display: block;
      padding: 1.5rem 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s;
    }
    a:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    a h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    a p {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>VISUAL EXPERIMENTS</h1>
  <div class="experiments">
    <a href="sunwaves-melt/">
      <h2>Sunwaves Melt</h2>
      <p>Warped sine wave shader with custom color palette</p>
    </a>
  </div>
</body>
</html>
